<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <h1>ShopEasy</h1>
      <input type="text" id="search-input" placeholder="Search products..." />
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to ShopEasy</h2>
    <p>Your favorite online store!<br />
    We deliver quality products at your doorstep.</p>
  </section>

  <section id="products">
    <h2>Products</h2>
    <div id="product-list"></div>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button id="checkout-btn" disabled>Checkout</button>
  </section>

  <!-- Checkout Popup -->
  <div id="checkout-popup" class="popup hidden">
    <form id="checkout-form">
      <h3>Checkout</h3>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <!-- Order Confirmation -->
  <div id="order-success" class="popup hidden">
    <h3>Order Confirmed!</h3>
    <p>Thank you for shopping with us.</p>
    <button onclick="location.reload()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
